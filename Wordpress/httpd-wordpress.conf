
<VirtualHost *:80>
    DocumentRoot /var/www/wordpress

    <Directory /var/www/wordpress>
        Require all granted
        AllowOverride All
        Options FollowSymlinks
        DirectoryIndex index.php
    </Directory>

    ErrorLog "/var/log/httpd/wordpress-error_log"
    CustomLog "/var/log/httpd/wordpress-access_log" common
</VirtualHost>

